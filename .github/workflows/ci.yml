name: 🌐 Fullstack CI Check

on: 
  push:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.py'
      - package.json
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:

jobs:
  lint-and-test:
    name: 🧪 Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    # ───────────── Common ─────────────
    - name: 🛎️ Checkout code
      uses: actions/checkout@v4

    # ───────────── Node Setup ─────────────
    - name: 🟨 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ♻️ Restore npm cache
      if: hashFiles('**/package-lock.json') != ''
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: 📦 Install Node.js dependencies
      if: hashFiles('**/package-lock.json') != ''
      run: npm ci

    - name: 🛠️ Run ESLint with Auto-Fix
      if: hashFiles('**/*.ts', '**/*.js', '**/*.tsx') != ''
      run: |
        echo "🔍 Running ESLint with auto-fix..."
        npx eslint . --fix || true

    - name: ⚙️ TypeScript Type Check
      if: hashFiles('tsconfig.json') != ''
      run: npx tsc --noEmit || true

    # ───────────── Python Setup ─────────────
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🗂️ Ensure pip cache dir exists
      run: mkdir -p ~/.cache/pip

    - name: ♻️ Restore pip cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 📦 Install Python dependencies
      if: hashFiles('**/requirements.txt') != ''
      run: |
        python -m pip install --upgrade pip
        pip install --cache-dir ~/.cache/pip -r requirements.txt

    - name: 🔍 Debug pip cache contents
      run: ls -R ~/.cache/pip || echo "No pip cache found"

    - name: 🧪 Run Python Test (lambda_function.py)
      if: hashFiles('lambda_function.py') != ''
      run: python lambda_function.py || true
