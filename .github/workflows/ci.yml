name: ğŸŒ Fullstack CI Check

on:
  push:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.py'
      - package.json
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npx eslint . --ext .ts,.tsx || true

      - name: âš™ï¸ Type Check
        run: npx tsc --noEmit || true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python requirements
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Python Test (lambda_function.py)
        if: ${{ hashFiles('lambda_function.py') != '' }}
        run: python lambda_function.py || true
