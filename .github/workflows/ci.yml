name: ğŸŒ Fullstack CI Check

on:
  push:
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.py'
      - package.json
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings=0

      - name: âš™ï¸ Type Check
        run: npx tsc --noEmit

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python requirements
        if: exists('requirements.txt')
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Python Tests
        if: exists('lambda_function.py')
        run: |
          python -m unittest lambda_function.py || true
