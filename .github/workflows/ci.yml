name: 🌐 Fullstack CI Check

on: 
  push:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.py'
      - package.json
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:

jobs:
  lint-and-test:
    name: 🧪 Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🟨 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Node.js dependencies
        run: npm ci

      - name: 🛠️ Run ESLint with Auto-Fix
        run: |
          echo "🔍 Running ESLint with auto-fix..."
          npx eslint . --fix || true






      - name: ⚙️ Type Check
        run: npx tsc --noEmit || true

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ♻️ Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install Python dependencies if requirements.txt exists
        run: |
          if [ -f requirements.txt ]; then
          pip install -r requirements.txt
          else
          echo "requirements.txt not found, skipping install"
          fi



      - name: 🧪 Run Python Test (lambda_function.py)
        if: ${{ hashFiles('lambda_function.py') != '' }}
        run: python lambda_function.py || true
