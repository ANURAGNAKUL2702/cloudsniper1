name: ðŸ§ª Test Frontend

on:
  push:
    branches: [main]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**/package.json'
      - '**/package-lock.json' 
      - '.github/workflows/test-frontend.yml'
  pull_request:
    paths:
      - '**.ts'
      - '**.tsx'
      - '**/package.json'
      - '**/package-lock.json'
      - '.github/workflows/test-frontend.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you retrying this workflow?"
        required: false
        default: "Manual retry - no reason given"

jobs:
  test:
    name:  Frontend CI
    runs-on: ubuntu-latest
              
    steps:
      - name:  Checkout Code
        uses: actions/checkout@v4

      - name:  Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: echo "Run your frontend tests here"

      - name:  Log Manual Retry Reason (if any)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo " Manual retry reason:${REASON}"
        env: 
          REASON: ${{ github.event.inputs.reason }}
