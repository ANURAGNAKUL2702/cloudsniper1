name: ğŸ§ª Test Backend

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/test-backend.yml'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/test-backend.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you retrying this workflow?"
        required: false
        default: "Manual retry - no reason given"

jobs:
  test:
    name: ğŸ§ª Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "âš ï¸ No requirements.txt found"

      - name: âœ… Run Tests
        run: |
          echo "No backend test command yet"
          # python -m unittest discover  # uncomment this when you add tests

      - name: ğŸ” Log Manual Retry Reason (if any)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "ğŸ” Manual retry reason: $REASON"
        env:
          REASON: ${{ github.event.inputs.reason }}
