name:  Test Backend

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/test-backend.yml'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/test-backend.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you retrying this workflow?"
        required: false
        default: "Manual retry - no reason given"

jobs:
  test:
    name:  Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Checkout Code
        uses: actions/checkout@v4

      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name:  Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "⚠️ No requirements.txt found"

      - name:  Run Tests
        run: |
          echo " No backend test command yet"
          # python -m unittest discover  # uncomment when tests are added

      - name: Log Manual Retry Reason (if any)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Manual retry reason: $REASON"
        env:
          REASON: ${{ github.event.inputs.reason }}

